<!DOCTYPE html>
<html>
    <head>
        <title>MP</title>
        <script src="./JavaScript.js"></script>
        <link rel="stylesheet" href="./StyleSheet.css">
        <link rel="icon" href="./piwo.jpg">
    </head>
    <body>
        <div class="fl">
            <div id="login_register">
                <div id="logged_in">Not logged in</div>
                <input type="text" title="^[A-Za-z0-9]{3,14}&" placeholder="Username" id="username"> <br>
                <input type="password" title=".^[A-Za-z0-9_]{8,}$" placeholder="Password" id="password"> <br>
                <button type="button" id="login_button" onclick="login()">Login</button>
                <button type="button" id="register_button" onclick="register()">Register</button>
                <div  class="cb"></div>
            </div><br>
            <div id="message_client">
                <textarea id="message_area" rows="20" cols="23" disabled></textarea> <br>
                <input type="text" size="6" placeholder="Message" id="message"> <br>
                <button id="post_button" onclick="post_message()">Submit</button>
            </div>
        </div>
        <div class="fl bd" id="game_div">
            <div class="bd" id="canvas_div">
                <canvas width="250px" height="250px" id="game_canvas"></canvas>
            </div>
            <div id="game_controls">
                <table>
                    <tr>
                        <td>
                            <table>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="1a">&uarr;</button>
                                    </td>
                                    <td></td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="2a">&larr;</button>
                                    </td>
                                    <td>
                                        <button id="3a">&darr;</button>
                                    </td>
                                    <td>
                                        <button id="4a">&rarr;</button>
                                    </td>
                                </tr>
                            </table> <!-- funky arrows -->
                        </td>
                        <td>
                            <table>
                                <tr>
                                    <td>
                                        <div>Coins: <span id="coins_amount"></span></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <button id="c_upgrade">+1 coin <span id="c_upgrade_cost"></span></button>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="admin_panel"></div>
    </body>
</html>
